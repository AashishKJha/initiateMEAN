<div class="container">

  <div class="face">
    <i class="fas fa-user"></i>
  </div>
  <div class="card auth">
    <div class="card-header">
      <p>Sign In</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="getData()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Username" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        </div>

        <div class="text-center">
          <button [disabled]="loginForm.invalid" class="btn btn-outline-success mt-2" style="width: 80%;" type="submit">
            Log In
          </button>
        </div>
        <div class="text-center">
          <a routerLink="/auth/signup">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
